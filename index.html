<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NBA Trivia</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" href=assets/css/style.css>

</head>

<body>
    <div class="main-container">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <h1>
                <div align="center" class="panel-heading">
                    <b>
                        <u>NBA Trivia</u>
                    </b>
                </div>
            </h1>
            <div class="panel-heading">
                <h2 align="center">Time Remaining:</h2>
                <h2 align="center" id="time-left-panel"></h2>
            </div>
            <div align="center" class="panel-body question">
                <h2 align="center">Question</h2>
            </div>

            <!-- List group -->
            <ul class="list-group">
                <button align="center" class="list-group-item answerOne" value="A">Answer #1</button>
                <button align="center" class="list-group-item answerTwo" value="B">Answer #2</button>
                <button align="center" class="list-group-item answerThree" value="C">Answer #3</button>
                <button align="center" class="list-group-item answerFour" value="D">Answer #4</button>
            </ul>
        </div>
    </div>

<script src="assets/javascript/app.js"></script>

</body>

</html>
